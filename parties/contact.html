<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<section>
    <h2 class="display-3 text-center">
        Contactez nous !
    </h2>
    <h3 class="fw-bold text-center">
        Vous avez une questions ? Remplissez le formulaire
    </h3>
    <div class="container align-items-center">
        <div class="mb-3">
            <label for="basic-url" class="form-label">Votre Email : </label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-envelope-at"></i></span>
                <input type="email" class="form-control" id="basic-url" placeholder="ex: Pierre@gmail.com"
                       aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="mb-3">
            <label for="basic-url" class="form-label">Votre Nom : </label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="basic" placeholder="ex: Pierre"
                       aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="mb-3">
            <label for="basic-url" class="form-label">Quel est votre question ?</label>
            <div class="input-group">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-chat-dots"></i></label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Contenue à propos des pâtes...</option>
                        <option value="1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi delectus
                            minima praesentium quo voluptate! Amet!
                        </option>
                        <option value="2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, enim
                            facilis minima perferendis quisquam sequi!
                        </option>
                        <option value="3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis impedit
                            ipsam recusandae repellendus saepe suscipit?
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Votre question...?"></textarea>
        </div>
        <button type="button" class="btn btn-secondary">Envoyer</button>
    </div>
</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
